# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/moyoclientportal
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security Configuration
spring.security.oauth2.client.registration.aws.client-id=YOUR_CLIENT_ID
spring.security.oauth2.client.registration.aws.client-secret=YOUR_CLIENT_SECRET
spring.security.oauth2.client.registration.aws.scope=openid,profile,email

# Logging
logging.level.org.springframework=INFO
logging.level.com.moyo=DEBUG